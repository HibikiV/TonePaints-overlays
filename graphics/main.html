<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../node_modules/gsap/dist/gsap.js"></script>
    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../bower_components/sc-fitted-text/sc-fitted-text.html">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
         :root {
            --lowInkOrange: #F37002;
        }
        
        body {
            font-family: 'Monsterrat', sans-serif;
            font-weight: 700;
        }
        
        .scWrapper {
            position: absolute;
            top: 40px;
            left: 50px;
            height: 106px;
            width: 430px;
            overflow: hidden;
        }
        
        #flavorTextDisplay {
            color: white;
            position: relative;
            top: 3px;
            left: 8px;
            font-size: 1.6em;
            font-weight: 600;
        }
        
        .flavorTextBG {
            width: 425px;
            height: 32px;
            left: 5px;
            position: relative;
            background-color: #111;
        }
        
        .scNames {
            background-color: #222222;
            position: relative;
            top: 0px;
            width: 425px;
            left: 5px;
            height: 74px;
        }
        
        img.temp {
            position: absolute;
            width: 1920px;
            height: 1080px;
            top: 0;
            left: 0;
            z-index: -9999;
        }
        
        .teamInfoGrid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr;
            height: 70px;
            width: 400px;
            align-items: center;
            position: relative;
            top: 2px;
        }
        
        .nameDisplay {
            color: white;
            position: relative;
            left: 40px;
            font-size: 1.8em;
        }
        
        .colorDisplay {
            position: absolute;
            left: 10px;
            margin-top: 5px;
            width: 22px;
            height: 22px;
            border-radius: 5px;
        }
        
        .scoreDisplay {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr;
            height: 75px;
            width: 45px;
            align-items: center;
            justify-items: center;
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: #111;
        }
        
        .scoreDisplayText {
            color: white;
            font-size: 2em;
            width: 40px;
        }
        
        .scLine {
            background-color: var(--lowInkOrange);
            height: 106px;
            width: 5px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }
        
        #scContents {
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="scWrapper">
        <!--any decorations will go here-->
        <div class="scLine"></div>
        <div id="scContents">
            <div class="flavorTextBG">
                <sc-fitted-text id="flavorTextDisplay" max-width="415"></sc-fitted-text>
            </div>
            <div class="scNames">
                <div class="teamInfoGrid">
                    <div class="teamInfo">
                        <div class="colorDisplay" id="teamAcolorDisplay"></div>
                        <sc-fitted-text class="nameDisplay" id="teamAnameDisplay" max-width="330"></sc-fitted-text>
                    </div>
                    <div class="teamInfo">
                        <div class="colorDisplay" id="teamBcolorDisplay"></div>
                        <sc-fitted-text class="nameDisplay" id="teamBnameDisplay" max-width="330"></sc-fitted-text>
                    </div>
                </div>
                <div class="scoreDisplay">
                    <sc-fitted-text id="teamAScoreDisplay" class="scoreDisplayText" align="center" max-width="40"></sc-fitted-text>
                    <sc-fitted-text id="teamBScoreDisplay" class="scoreDisplayText" align="center" max-width="40"></sc-fitted-text>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js "></script>
</body>

</html>
