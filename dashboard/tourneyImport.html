<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <custom-style>
        <style include="iron-flex iron-flex-alignment" is="custom-style">
             :root {
                --blue: #3F51B5;
                --red: #C9513E;
                --green: #5BA664;
                --yellow: #FDD835;
            }
            
            paper-input {
                --primary-text-color: #FFFFFF;
                --paper-input-container-focus-color: var(--blue);
            }
            
            paper-button {
                margin: 2px;
                color: #FFFFFF;
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
                background-color: var(--blue);
                display: block;
                text-align: center;
            }
            
            paper-button[disabled] {
                color: #A9AAA9;
                background-color: #181E29 !important;
            }
            
            div.statusDisplay {
                background-color: #181E29;
                display: block;
                text-align: center;
                margin: 2px;
                margin-top: 5px;
                border-radius: 2px;
                padding: 5px 0px;
            }
            
            .space {
                background-color: #262F40;
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 5px;
            }

            .title {
                font-weight: bold;
                margin-bottom: 5px;
                text-align: center;
            }

            li {
                word-break: break-all;
            }
        </style>
    </custom-style>
</head>

<body>
    <div class="space">
        <paper-input label="Tournament ID" id="tourneyIdInput"></paper-input>
        <paper-button raised id="submitId">submit</paper-button>
        <div id="submitStatus" class="statusDisplay">STATUS</div>
        <div id="loadedDisplay" class="statusDisplay">SAVED DATA ID<br><span id="nowLoaded">none</span></div>
    </div>
    <div class="space">
        <div class="title">How to get a tournament ID</div>
        <ul>
            <li>Go to your tournament's Battlefy page</li>
            <li>The ID can be found in the page's URL<br>(ex. https://battlefy.com/../<b>5e3d7c9c4174ff109642856f</b>/..)</li>
        </ul>
    </div>

    <script src="battlefyImport.js"></script>
</body>

</html>
