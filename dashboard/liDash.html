<!DOCTYPE html>
<html lang="en">
<head>
	<!--
	Dashboard HTML layouts are licensed under the MIT license.
	-->
	<meta charset="UTF-8">
	<link rel="stylesheet" href="globalStyles.css">
	<style>
		.timerContainer {
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		.timerContainer > div {
			margin-top: -3px;
			margin-left: 5px;
			text-align: center;
		}

		.timerContainerNum {
			width: 40px;
		}

		.timerContainerDay {
			width: 70px;
		}

		.timerContainer > div > input {
			height: 30px;
		}

		.timerContainer > div > select {
			height: 30px;
			margin-top: 3px;
		}

		.toggleContainer {
			display: flex;
			justify-content: center;
			margin-bottom: 10px;
			margin-top: 10px;
		}

		.NSTimerTitle {
			margin-top: 10px;
		}

		.selectContainer {
			margin: 0 2.5px;
		}

		.breakGrid {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.selector {
			display: grid;
			grid-template-columns: 1fr 4fr 1fr;
		}

		.roundName {
			text-align: center;
			align-self: center;
		}
	</style>
</head>
<body>
		<div class="col">
			<div class="space">
				<div class="title">Schedule</div>
				<div class="showHideSpace">
					<button id="showSchedule" class="btnGreen">Show</button>
				</div>

				<div class="selector">
					<button class="btnRed" id="scDayMinus">-</button>
					<div class="roundName" id="scDayDisplay">Day 1</div>
					<button class="btnGreen" id="scDayPlus">+</button>
				</div>

				<div class="selector">
					<button class="btnRed" id="scRoundMinus">-</button>
					<div class="roundName" id="scRoundDisplay">Round 1</div>
					<button class="btnGreen" id="scRoundPlus">+</button>
				</div>

				<div class="title">Round start time</div>
				<div class="timerContainer">
					<div class="timerContainerNum">
						<div class="inputLabel">Hour</div>
						<input class="hourInput" id="scHourInput" type="number" value="0">
					</div>
					<div class="timerContainerNum">
						<div class="inputLabel">Minute</div>
						<input class="minInput" id="scMinInput" type="number" value="0">
					</div>
				</div>
				<button id="scResetCurrent" class="btnRed maxWidthButton">reset</button>
				<button id="scUpdate" class="btnBlue maxWidthButton">update</button>
				<button id="scResetAll" class="btnRed maxWidthButton">reset all</button>
			</div>
			<div class="space">
				<div class="toggleContainer">
					<input type="checkbox" id="checkSetRGB" onchange="setReplicant('RGBMode', event)">RGB Mode</input>
				</div>
			</div>
		</div>

	<script src="globalScripts.js"></script>
	<script src="liDash.js"></script>
</body>
</html>
