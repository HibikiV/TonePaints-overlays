<!DOCTYPE html>
<html lang="en">
<head>
	<!--
	All rights reserved, reuse not permitted.
	-->
	<meta charset="UTF-8">
	<link rel="stylesheet" href="globalStyles.css">
	<style>
		.timerContainer {
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		.timerContainer > div {
			margin-top: -3px;
			margin-left: 5px;
			text-align: center;
		}

		.timerContainerNum {
			width: 40px;
		}

		.timerContainerDay {
			width: 70px;
		}

		.timerContainer > div > input {
			height: 30px;
		}

		.timerContainer > div > select {
			height: 30px;
			margin-top: 3px;
		}

		.toggleContainer {
			display: flex;
			justify-content: center;
			margin-bottom: 10px;
			margin-top: 10px;
		}

		.NSTimerTitle {
			margin-top: 10px;
		}

		.selectContainer {
			margin: 0 2.5px;
		}

		.breakGrid {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.breakGrid > * {
			flex: 0 0 calc(50% - 10px);
			margin: 5px;
		}

		.selector {
			display: grid;
			grid-template-columns: 1fr 4fr 1fr;
		}

		.roundName {
			text-align: center;
			align-self: center;
		}
	</style>
</head>
<body>
	<div class="breakGrid">
		<div class="col">
			<div class="space">
				<div class="title">Main Scene</div>
				<div class="showHideSpace">
					<button id="showMain" class="btnGreen">Show</button>
				</div>
				<div>
					<div class="inputLabel">Flavor Text</div>
					<input id="breakFlavorInput" type="text">
				</div>
				<div>
					<div class="inputLabel">Casters</div>
					<input id="casterInput" type="text">
				</div>
				<div class="title NSTimerTitle">Next Stage Timer</div>
				<div class="timerContainer">
					<div class="timerContainerNum">
						<div class="inputLabel">Hour</div>
						<input class="hourInput" id="nsHourInput" type="number" value="0">
					</div>
					<div class="timerContainerNum">
						<div class="inputLabel">Minute</div>
						<input class="minInput" id="nsMinInput" type="number" value="0">
					</div>
					<div class="timerContainerDay">
						<div class="inputLabel">Day</div>
						<select class="daySelect" id="nsDaySelect"></select>
					</div>
				</div>
				<div class="toggleContainer">
					<input type="checkbox" id="checkShowTimer" onchange="setReplicant('NSTimerShown', event)">Show Timer</input>
				</div>
				<button id="updateMainScene" class="btnBlue maxWidthButton">Update</button>
			</div>

			<div class="space">
				<div class="title">Upcoming Stages</div>
				<div class="showHideSpace">
					<button id="showMaps" class="btnGreen">Show</button>
				</div>
				<div class="verticalLayout teamSelectBox">
					<div class="inputLabel">Map list</div>
					<select id="mapListSelect" class="mapSelector"></select>
				</div>
				<button id="updateMaps" class="maxWidthButton">Update</button>
			</div>

			<div class="space">
				<div class="toggleContainer">
					<input type="checkbox" id="checkSetRGB" onchange="setReplicant('RGBMode', event)">RGB Mode</input>
				</div>
			</div>
		</div>

		<div class="col">
			<div class="space">
				<div class="title">Next Teams</div>
				<div class="showHideSpace">
					<button id="showNextUp" class="btnGreen">Show</button>
				</div>
				<div class="horizontalLayout maxWidth">
					<div class="selectContainer">
						<div class="inputLabel">Next Team A</div>
						<select id="nextTeamASelect" class="teamSelector"></select>
					</div>
					<div class="selectContainer">
						<div class="inputLabel">Next Team B</div>
						<select id="nextTeamBSelect" class="teamSelector"></select>
					</div>
				</div>
				<button id="nextTeamUpdateBtn" class="btnBlue maxWidthButton">update</button>
			</div>

			<div class="space">
				<div class="title">Schedule</div>
				<div class="showHideSpace">
					<button id="showSchedule" class="btnGreen">Show</button>
				</div>

				<div class="selector">
					<button class="btnRed" id="scDayMinus">-</button>
					<div class="roundName" id="scDayDisplay">Day 1</div>
					<button class="btnGreen" id="scDayPlus">+</button>
				</div>

				<div class="selector">
					<button class="btnRed" id="scRoundMinus">-</button>
					<div class="roundName" id="scRoundDisplay">Round 1</div>
					<button class="btnGreen" id="scRoundPlus">+</button>
				</div>

				<div class="title">Round start time</div>
				<div class="timerContainer">
					<div class="timerContainerNum">
						<div class="inputLabel">Hour</div>
						<input class="hourInput" id="scHourInput" type="number" value="0">
					</div>
					<div class="timerContainerNum">
						<div class="inputLabel">Minute</div>
						<input class="minInput" id="scMinInput" type="number" value="0">
					</div>
				</div>
				<button id="scResetCurrent" class="btnRed maxWidthButton">reset</button>
				<button id="scUpdate" class="btnBlue maxWidthButton">update</button>
				<button id="scResetAll" class="btnRed maxWidthButton">reset all</button>
			</div>
		</div>
	</div>

	<script src="globalScripts.js"></script>
	<script src="breakScreen.js"></script>
</body>
</html>
